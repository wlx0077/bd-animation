<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
</head>
<body>

<div class="loading">
    <div class="rider"></div>
    <div class="progress">
        <div class="progress-line"></div>
    </div>
    <div class="loading-text"></div>
    <div class="logo"></div>
    <p class="copyright">@ 2018 bdwaimai copyright</p>
</div>

<div class="page1">
    <div class="theme-title">
        <div class="hello"></div>
    </div>
    <div class="clouds"></div>
    <div class="grass1"></div>
    <div class="tree"></div>
    <div class="grass2"></div>
    <div class="rider2"></div>
    <div class="dust"></div>
    <div class="circle1">
        <div class="circle2"></div>
        <div class="btn"></div>
    </div>

    <p class="start">点击启动</p>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page2">
           <div class="text">
               <div class="line"></div>
               <div class="title">
                   <p class="title1">生活中,</p>
                   <p class="title2">工作与休闲, 忙碌与平静...</p>
               </div>
           </div>

            <div class="bg1"></div>
            <div class="bg2"></div>
            <div class="bg3"></div>

            <div class="sphere"></div>

            <div class="person1">
                <div class="paper1">
                    <div class="paper2"></div>
                    <div class="paper3"></div>
                </div>
            </div>
            <div class="person2">
                <div class="leg1"></div>
                <div class="leg2"></div>
            </div>
            <div class="person3">
                <div class="word1"></div>
                <div class="word2"></div>
                <div class="word3"></div>
                <div class="word4"></div>
            </div>

            <div class="text-wrap wrap1">
                <div class="text1"></div>
            </div>
            <div class="text-wrap wrap2">
                <div class="text2"></div>
            </div>
            <div class="text-wrap wrap3">
                <div class="text3"></div>
            </div>

            <div class="bear"></div>
        </div>

        <div class="swiper-slide page3">
            <div class="text">
                <div class="line"></div>
                <div class="title">
                    <p class="title1">期待惊喜</p>
                    <p class="title2">当惊喜到来时<br>却产生了纠结...</p>
                </div>
            </div>

            <div class="bg"></div>
            <div class="sphere"></div>
            <div class="bear">
                <div class="face1"></div>
                <div class="face2"></div>
                <div class="hand-left"></div>
                <div class="hand-right"></div>
            </div>
            <div class="table"></div>
            <div class="food"></div>
        </div>

        <div class="swiper-slide page4">
            <div class="text">
                <div class="line"></div>
                <div class="title">
                    <p class="title1">bd外卖</p>
                    <p class="title2">拒绝黑心, 优质服务</p>
                </div>
            </div>

            <div class="bg"></div>
            <div class="sphere"></div>

            <div class="card1 full"></div>
            <div class="card2 broken"></div>

            <div class="oil1 full"></div>
            <div class="oil2 broken"></div>

            <div class="evil1 full"></div>
            <div class="evil2 broken"></div>

            <div class="bear1"></div>
            <div class="bear2"></div>
            <div class="bear3"></div>
            <div class="bear4"></div>
        </div>

        <div class="swiper-slide page5">
            <div class="text">
                <div class="line"></div>
                <div class="title">
                    <p class="title1">品质快捷</p>
                    <p class="title2">只做有品质的外卖<br>操作快捷...</p>
                </div>
            </div>

            <div class="bg"></div>
            <div class="sphere"></div>
            <div class="bear"></div>

            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>

        <div class="swiper-slide page6">
            <div class="text">
                <div class="line"></div>
                <div class="title">
                    <p class="title1">无论前方,</p>
                    <p class="title2">狂风,大雨还是飘雪<br>始终坚持在路上...</p>
                </div>
            </div>

            <div class="bg"></div>
            <div class="sphere"></div>

            <div class="snow-piece piece1"></div>
            <div class="snow-piece piece2"></div>
            <div class="snow-piece piece3"></div>
            <div class="snow-piece piece4"></div>
            <div class="snow-piece piece5"></div>
            <div class="snow-piece piece6"></div>
            <div class="cloud"></div>

            <div class="bear"></div>
            <div class="dust"></div>
        </div>

        <div class="swiper-slide page7">
            <div class="text">
                <div class="line"></div>
                <div class="title">
                    <p class="title1">丰富礼品,</p>
                    <p class="title2">边吃边省...</p>
                </div>
            </div>

            <div class="bg"></div>
            <div class="sphere"></div>
            <div class="bear"></div>

            <div class="gift">
                <div class="box1"><div class="gift1"></div></div>
                <div class="box2"><div class="gift2"></div></div>
                <div class="box3"><div class="gift3"></div></div>
                <div class="box4"><div class="gift4"></div></div>
                <div class="box5"><div class="gift5"></div></div>
                <div class="box6"><div class="gift6"></div></div>
                <div class="box7"><div class="gift7"></div></div>
                <div class="box8"><div class="gift8"></div></div>
                <div class="box9"><div class="gift9"></div></div>
                <div class="box10"><div class="gift10"></div></div>
                <div class="box11"><div class="gift11"></div></div>
                <div class="box12"><div class="gift12"></div></div>
            </div>
        </div>

        <div class="swiper-slide page8">
            <div class="text">
                <div class="line"></div>
                <div class="title">
                    <p class="title1">所有的努力,</p>
                    <p class="title2">就是为了健康美味<br>呈献给你...</p>
                </div>
            </div>

            <div class="light">
                <div class="light2"></div>
            </div>

            <div class="sphere"></div>
            <div class="moto"></div>
            <div class="bear"></div>
            <div class="share"></div>

            <p class="bd-url">bdwaimai.com</p>
        </div>
    </div>
</div>

</body>
</html>
